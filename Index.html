<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify â€“ Web Player</title>
    <link rel="stylesheet" href="Css/Style.css">
    <link rel="stylesheet" href="Css/utility.css">
</head>

<body>
    <div class="container flex bg-color">
        <div class="left">
            <div class="close">
                <img src="Images/close.svg" class="invert" alt="">
            </div>
            <div class="home bg-grey rounded">
                <div class="logo"><img width="120" src="Images/logo.svg" alt="logo" class="invert"></div>
                <ul>
                    <li class="flex"><img src="Images/home.svg" alt="home" class="invert"><a href="">Home</a></li>
                    <li class="flex"><img src="Images/Search.svg" alt="search" class="invert"><a href="">Search</a></li>
                </ul>
            </div>
            <div class="library bg-grey rounded">
                <div class="heading flex">
                    <img src="Images/libLogo.svg" alt="library" class="invert">
                    <h3>Your Library</h3>
                    <img src="Images/plus.svg" alt="plus" class="invert" id="plus">
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety &amp; Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                    <div><a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener"><span>Cookies</span></a></div>
                </div>
                <div class="lang"><img src="Images/globe.svg" alt="g" class="invert">English</div>
            </div>
        </div>
        <div class="right rounded bg-grey">
            <div class="header rounded">
                <div class="nav">
                    <img src="Images/hamburger.svg"  class="invert hamburger" alt="">
                    <img src="Images/leftarrow.svg" alt="left" class="invert hide">
                    <img src="Images/rightarrow.svg" alt="right" class="invert hide">
                </div>
                <div class="buttons">
                    <button class="sign">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h2>Spotify Playlists</h2>
                <div class="cardcontainer">
                    
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                <div class="songinfo">

                </div>
                <div class="playbuttons invert">
                    <img id="previous" src="Images/prev.svg" alt="prev">
                    <img id="play" src="Images/play2.svg" alt="play">
                    <img id="next" src="Images/next.svg" alt="next">
                </div>
                <div class="songtime">
  
                </div>    
            </div>
            </div>
        </div>
    </div>
    <script src="Js/script.js"></script>
</body>

</html>
