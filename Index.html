<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex bg-color">
    <div class="left">
        <div class="home bg-grey rounded">
            <div class="logo"><img src="logo.svg" alt="logo" class="invert"></div>
            <ul>
                <li class="flex"><img src="home.svg" alt="home" class="invert">Home</li>
                <li class="flex"><img src="Search.svg" alt="search" class="invert">Search</li>
            </ul>
        </div>
        <div class="library bg-grey rounded">
            <div class="heading flex">
                <img src="libLogo.svg" alt="library" class="invert">
                <h3>Your Library</h3>
                <img src="plus.svg" alt="plus" class="invert" id="plus">
            </div>
            <div class="footer">
                <div data-testid="left-sidebar-legal-links">
                    <div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/">
                                <span>Legal</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                                <span>Safety &amp; Privacy Center</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                                <span>Privacy Policy</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                                <span>Cookies</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                                <span>About Ads</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/accessibility/">
                                <span>Accessibility</span>
                            </a>
                        </div>
                    </div>
                    <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                        <span>Cookies</span>
                    </a>
                </div>
                
            </div>
    </div>
    <div class="right bg-color flex"></div>
</div>
</body>
</html>
